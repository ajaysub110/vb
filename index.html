<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <!-- SortableJS via CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="passwordScreen" class="password-screen">
        <div class="password-content">
            <h2>Enter Password</h2>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="submit">Unlock</button>
            </form>
            <p id="passwordError" class="password-error"></p>
        </div>
    </div>

    <div id="appContent" style="display: none;"> <!-- Wrap existing content -->
        <header>
            <!-- Header Icons -->
            <div class="header-icon-wrapper icon-1">
                <img src="assets/space-needle.jpeg" alt="Space Needle" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-2">
                <img src="assets/ramen.jpeg" alt="Ramen Bowl" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-3">
                <img src="assets/tulips.jpeg" alt="Tulips" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-4">
                <img src="assets/us.jpeg" alt="Us" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            
            <h1>Cutus' Canvas</h1>
            
            <div class="header-icon-wrapper icon-5">
                <img src="assets/plane.jpeg" alt="Airplane" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-6">
                <img src="assets/ski.jpeg" alt="Skier" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-7">
                <img src="assets/rain.jpeg" alt="Rain Cloud" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
            <div class="header-icon-wrapper icon-8">
                <img src="assets/rainier.jpeg" alt="Mount Rainier" class="header-icon">
                <img src="assets/red-pin.png" alt="Pin" class="pin-icon">
            </div>
        </header>

        <div class="user-toggle">
            <span>Which one are you?</span>
            <button id="userBigBtn" class="user-btn active" data-user="big">Big</button>
            <button id="userLilBtn" class="user-btn" data-user="lil">Lil</button> 
        </div>

        <main id="board">
            <!-- Vision board items will be added here -->
            <div class="board-item">
                <h2>Example Item</h2>
                <img src="https://via.placeholder.com/150" alt="Example Image">
                <p>This is an example description.</p>
                <a href="#" target="_blank">Link</a>
            </div>
        </main>

        <button id="addItemBtn" class="fab">+</button>

        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add New Item</h2>
                <form id="addItemForm">
                    <label for="itemName">Name:</label>
                    <input type="text" id="itemName" name="itemName" required>

                    <label for="itemLink">Link (Optional):</label>
                    <input type="url" id="itemLink" name="itemLink">

                    <label for="itemImage">Image URL (Optional):</label>
                    <input type="url" id="itemImage" name="itemImage">

                    <label for="itemDescription">Description (Optional):</label>
                    <textarea id="itemDescription" name="itemDescription"></textarea>

                    <button type="submit">Add Item</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </div> <!-- Close appContent wrapper -->
</body>
</html>
